<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="greeting">Hola&nbsp;</h1>
        
    <p>Looks like you are <span id="age"></span> years old ad your hobbies include: <span id="hobbies"></span>!</p>

    <script>
        let greeting = document.getElementById("greeting")
        let age = document.getElementById("age")
        let hobbies = document.getElementById("hobbies")

        localStorage.setItem("name", "Colby");
        localStorage.setItem("age", 18)
        localStorage.setItem("hobbies", "Coding, sleeping, modeling, creative design")

        greeting.innerText += localStorage.getItem("name");
        age.innerText += localStorage.getItem("age");
        hobbies.innerText += localStorage.getItem("hobbies");
    </script>
</body>
</html>
